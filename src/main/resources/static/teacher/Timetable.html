<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Timetable</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- âœ… Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<style >
 a{
    color:white;
    text-decoration:none;
    margin-left:4rem;
    padding:.5rem 1rem;
    border-radius:6px;
    background:#ff4757;
    font-weight:600;
    transition:.3s;
}

 a:first-child{
    background:#00b894;
}

 a:hover{
    opacity:.9;
}</style>

</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center p-4">

<!-- CARD -->
<div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 sm:p-8">

    <!-- TITLE -->
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">
        Add Timetable
    </h2>
   

    <!-- FORM -->
    <div class="space-y-4">

        <!-- COURSE -->
        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-1">
                Course
            </label>
            <select id="courseSelect"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </select>
        </div>

        <!-- DAY -->
        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-1">
                Day
            </label>
            <select id="day"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
        </div>

        <!-- TIME GRID -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">
                    Start Time
                </label>
                <input type="time" id="startTime"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">
                    End Time
                </label>
                <input type="time" id="endTime"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>

        <!-- ROOM -->
        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-1">
                Room Number
            </label>
            <input type="text" id="room" placeholder="Eg: B-204"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- BUTTON -->
        <button onclick="addTimetable()"
            class="w-full mt-4 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold text-lg shadow-md hover:shadow-lg hover:scale-[1.02] transition-all">
            Save Timetable
        </button>
         <div>
        <a href="teacher-dashboard.html">Dashboard</a>
        <a href="../login.html" onclick="logout()">Logout</a>
    </div>

    </div>
</div>

<!-- JS -->
<script src="/js/teacher.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", loadCourses);
</script>

</body>
</html>
