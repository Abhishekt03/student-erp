<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <!-- ðŸ”´ REQUIRED FOR RESPONSIVENESS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== RESET & BASE ===== */
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ===== PROFILE CARD ===== */
        .profile-container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 14px;
            padding: 25px 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
         a{
    color:white;
    text-decoration:none;
    margin-left:1rem;
    padding:.5rem 1rem;
    border-radius:6px;
    background:#ff4757;
    font-weight:600;
    transition:.3s;
}

 a:first-child{
    background:#00b894;
}

 a:hover{
    opacity:.9;
}

        h2 {
            margin: 0 0 20px;
            color: #333;
        }

        /* ===== PROFILE PHOTO ===== */
        .photo-wrapper {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 4px solid #667eea;
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: #667eea;
            border-radius: 50%;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-icon::before {
            content: "ðŸ“·";
            font-size: 16px;
        }

        /* ===== INFO SECTION ===== */
        .info {
            text-align: left;
            margin-top: 10px;
        }

        .info p {
            margin: 10px 0;
            font-size: 14px;
            color: #444;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 6px;
        }

        .info b {
            color: #555;
            min-width: 90px;
        }

        .info span {
            color: #222;
            font-weight: 500;
            text-align: right;
            word-break: break-word;
        }

        /* ===== LOGOUT BUTTON ===== */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff4d4d;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e63939;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            .profile-container {
                padding: 20px 15px;
            }

            .photo-wrapper {
                width: 110px;
                height: 110px;
            }

            .info p {
                font-size: 13px;
                flex-direction: column;
                align-items: flex-start;
            }

            .info span {
                text-align: left;
            }
        }

        /* ===== TABLET ===== */
        @media (max-width: 768px) {
            .profile-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">

    <h2>My Profile</h2>

    <!-- Profile Photo -->
    <div class="photo-wrapper" onclick="openFilePicker()">
        <img id="profilePic" src="/api/profile/photo" alt="Profile Photo">
        <div class="camera-icon"></div>
    </div>
    

    <!-- Hidden File Input -->
    <input type="file" id="photoInput" accept="image/*" hidden onchange="uploadPhoto()">

    <div class="info">
        <p><b>User ID:</b> <span id="userId">-</span></p>
        <p><b>User Name:</b> <span id="name">-</span></p>
        <p><b>Email:</b> <span id="email">-</span></p>
        <p><b>Role:</b> <span id="role">-</span></p>
        <p><b>DOB:</b> <span id="dob">-</span></p>
        <p><b>Phone:</b> <span id="phone">-</span></p>
        <p><b>Address:</b> <span id="address">-</span></p>
    </div>

    
    <div>
        <a href="teacher-dashboard.html">Dashboard</a>
        <a href="../login.html" onclick="logout()">Logout</a>
    </div>

</div>

<script src="/js/profile.js"></script>
</body>
</html>
