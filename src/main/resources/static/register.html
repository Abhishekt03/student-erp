<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | User Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Left side with image/illustration -->
        <div class="illustration-section">
            <div class="illustration-content">
                <h1>Join Our Community</h1>
                <p>Create an account to access exclusive features tailored for students and teachers.</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-user-graduate"></i>
                        <span>Student-specific tools</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Teacher resources</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & private</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side with registration form -->
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Fill in your details to register</p>
                </div>

                <form id="registerForm">
                
                <div class="input-group">
                <div class="input-icon">
                 <i class="fa fa-address-card" aria-hidden="true"></i>
                 </div>
                <input type="text" id="name"  placeholder="Username" required>
                </div>
                
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" placeholder="Password" required>
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user-tag"></i>
                        </div>
                        <select id="role" required>
                            <option value="">Select Your Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <input type="date" id="dob">
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <input type="tel" id="phone" placeholder="Phone Number">
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <textarea id="address" placeholder="Address" rows="3"></textarea>
                    </div>

                    <div class="terms-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <button type="button" class="register-btn" onclick="register()">
                        <span>Register</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </form></div></div></div>
<script src="js/register.js"></script>
</body>
</html>
