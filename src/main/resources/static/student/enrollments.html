<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enroll Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

body{
    background:#f4f6f9;
    color:#333;
    min-height:100vh;
    padding:1rem;
}

/* ---------- HEADER ---------- */
h2{
    text-align:center;
    margin-bottom:1.5rem;
    color:#1e3c72;
}

/* ---------- TABLE WRAPPER ---------- */
.table-wrapper{
    max-width:900px;
    margin:auto;
    overflow-x:auto;
}

/* ---------- TABLE ---------- */
table{
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

thead{
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
}

th,td{
    padding:1rem;
    text-align:center;
}

tbody tr:nth-child(even){
    background:#f9faff;
}

tbody tr:hover{
    background:#eef2ff;
}

/* ---------- BUTTON ---------- */
button{
    padding:.5rem 1rem;
    background:#2ecc71;
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
    font-weight:600;
    transition:.3s;
}

button:hover{
    background:#27ae60;
}

/* ---------- MOBILE VIEW ---------- */
@media(max-width:600px){
    table, thead, tbody, th, td, tr{
        display:block;
    }

    thead{
        display:none;
    }

    tr{
        margin-bottom:1rem;
        background:white;
        border-radius:10px;
        box-shadow:0 4px 10px rgba(0,0,0,0.08);
        padding:.8rem;
    }

    td{
        text-align:right;
        padding:.6rem;
        position:relative;
    }

    td::before{
        content:attr(data-label);
        position:absolute;
        left:.6rem;
        font-weight:600;
        color:#1e3c72;
        text-align:left;
    }
}
</style>
</head>

<body>

<h2>Enroll Courses</h2>

<div class="table-wrapper">
<table>
<thead>
<tr>
    <th>Course</th>
    <th>Action</th>
</tr>
</thead>
<tbody id="courseTable">
<!-- JS injects rows like:
<tr>
  <td data-label="Course">Java</td>
  <td data-label="Action"><button>Enroll</button></td>
</tr>
-->
</tbody>
</table>
</div>

<script src="../js/student.js"></script>
<script>loadCourses();</script>

</body>
</html>
